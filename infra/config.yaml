---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: goweb
  namespace: default
spec:
  interval: 10m
  chart:
    spec:
      chart: app
      sourceRef:
        kind: HelmRepository
        name: vibioh
        namespace: flux-system
      interval: 10m

  values:
    nameOverride: goweb
    image:
      repository: vibioh/goweb
    config:
      API_LOGGER_JSON: "true"
    ingress:
      enabled: true
      hosts:
        - goweb.vibioh.fr
