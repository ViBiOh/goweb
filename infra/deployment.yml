---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: goweb
  labels:
    app.kubernetes.io/name: goweb
    app.kubernetes.io/instance: goweb
    app.kubernetes.io/managed-by: kubectl
spec:
  selector:
    matchLabels:
      name: goweb
  template:
    metadata:
      labels:
        name: goweb
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/scheme: http
        prometheus.io/port: "1080"
    spec:
      containers:
        - name: goweb
          image: vibioh/goweb
          env:
            - name: API_LOGGER_JSON
              value: "true"
          ports:
            - name: http
              containerPort: 1080
          readinessProbe:
            httpGet:
              path: /health
              port: http
          livenessProbe:
            httpGet:
              path: /health
              port: http
          resources:
            requests:
              memory: 64M
              cpu: 200m
            limits:
              memory: 64M
              cpu: 200m
