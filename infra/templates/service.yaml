---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "goweb.fullname" . }}
  labels:
    {{- include "goweb.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
  selector:
    {{- include "goweb.selectorLabels" . | nindent 4 }}
